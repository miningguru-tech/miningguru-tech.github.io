<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RU-Tech Crypto Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #e6edf3;
    }
    header {
      background: #161b22;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    nav {
      background: #21262d;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #58a6ff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .crypto-box {
      background: #161b22;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .crypto-box h2 {
      margin-top: 0;
      color: #58a6ff;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #30363d;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #161b22;
      margin-top: 30px;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <header>
    <h1>RU-Tech Crypto Simulator ðŸš€</h1>
    <p>Track & simulate crypto prices in real-time</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="history.html">Trade History</a>
  </nav>

  <main>
    <div class="crypto-box">
      <h2>Bitcoin (BTC)</h2>
      <p class="price" id="btc-price">$0.00</p>
    </div>

    <div class="crypto-box">
      <h2>Ethereum (ETH)</h2>
      <p class="price" id="eth-price">$0.00</p>
    </div>

    <div class="crypto-box">
      <h2>DogeCoin (DOGE)</h2>
      <p class="price" id="doge-price">$0.00</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 RU-Tech | Crypto Simulator</p>
  </footer>

  <script>
    // Function to generate random crypto prices
    function randomPrice(min, max) {
      return (Math.random() * (max - min) + min).toFixed(2);
    }

    function updatePrices() {
      document.getElementById("btc-price").innerText = "$" + randomPrice(25000, 70000);
      document.getElementById("eth-price").innerText = "$" + randomPrice(1500, 5000);
      document.getElementById("doge-price").innerText = "$" + randomPrice(0.05, 0.5);
    }

    // Update every 3 seconds
    setInterval(updatePrices, 3000);

    // Run once when the page loads
    updatePrices();
  </script>

</body>
</html>
